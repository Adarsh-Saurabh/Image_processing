<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image processing</title>

    <!-- Linking js and css -->
    <link rel="stylesheet" href="index.css">
    <script type="module" src="main.js" defer></script>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row mt-3 text-center">
            <div class="col-12 border">
                <p>Uploaded Image</p>
                <canvas id="canvas1"></canvas>
            </div>
            <!-- <div class="col-12 border">
                <p>Converted Image</p>
                <canvas id="canvas2"></canvas>
            </div> -->

            <div class="col-12">
                <label for="img">Upload your Image here</label>
                <input type="file" name="img" id="img" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button class="btn btn-success" id="upload">Upload</button>
                <button class="btn btn-success" id="original">Original</button>
                <button class="btn btn-success" id="grayscale">Grayscale</button>
                <button class="btn btn-success" id="weightedGrayscale">weightedGrayscale</button>
                <button class="btn btn-success" id="blackWhite">blackWhite</button>
                <button class="btn btn-success" id="sketch">Sketch</button>

            </div>
            <div class="col-6">
                <label for="brightness" class="form-label">Brightness</label>
                <input list="brightnessList" type="range" name="brightness" id="brightness" min="-155" max="155"
                    step="1" value="0">
                <datalist id="brightnessList"></datalist>
            </div>
            <div class="col-6">
                <label for="cool" class="form-label">Cool</label>
                <input type="range" name="cool" id="cool" min="0" max="200" step="1" value="0">
            </div>
            <div class="col-6">
                <label for="warm" class="form-label">Warm</label>
                <input type="range" name="warm" id="warm" min="0" max="200" step="1" value="0">
            </div>
        </div>
    </div>

</body>

</html>
